# Java Maven CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout
      - setup_remote_docker

      # Download and cache dependencies
      - restore_cache:
          key: dependencies-{{ checksum "pom.xml" }}

      - run: mvn dependency:go-offline

      - save_cache:
          key: dependencies-{{ checksum "pom.xml" }}
          paths:
            - ~/.m2

      # run package
      - run: mvn package

      - run: echo "Building/Publishing release packages for tag $CIRCLE_TAG"

      # docker build and push
      - run:
          name: make docker images and push to dockerhub
          command: |
            docker build -t yasu7ri/getting-started-k8s-with-java:1.0.0 .
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker push yasu7ri/getting-started-k8s-with-java:1.0.0

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            tags:
                only: /.*/
